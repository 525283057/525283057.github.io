<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <style>
        *{
        	margin: 0;
        	padding: 0;
        }
        html,body{
        	width: 100%;
        	height: 100%;
        	overflow: hidden;
        	background: #000;
        }
        .rain{
        	width: 2px;
        	height: 10px;
        	background: #fff;
        	position: absolute;
        	left: 0;
        	top: 0;
        	filter: blur(2px);
        	transition: top 1s;
        }
    </style>
    <script>
        let rain=[];
        let cw=window.innerWidth,ch=window.innerHeight;
    	for(let i=0;i<200;i++){
           let divs=document.createElement('div')
           divs.className='rain';
           let tops,lefts;
           tops=Math.random()*100-50;
           lefts=Math.random()*(cw-200)+100;
           divs.style.left=lefts+'px';
           divs.style.top=tops+'px';
           divs.style.transitionDelay=Math.random()*3+'s';
           document.body.appendChild(divs);
           rain.push(divs)
    	}
    	let flag=true;
    	document.body.addEventListener('click',function(){
    		 if(!flag){
    		 	return ;
    		 }
    		 flag=!flag
             for(let i=0;i<rain.length;i++){
                 rain[i].style.top= ch+30+'px';
                 rain[i].addEventListener('webkitTransitionEnd',function(){
                 	 let self=this;
                     this.style.transition='none';
                     this.style.top='-50px';
                     setTimeout(function(){
                     	self.style.transition='top 1s ease '+Math.random()*3+'s';
                     	self.style.top=ch+30+'px'
                     },50)
                 },false)
             }
    	},false)
    </script>
</html>
